<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
</head>

<body class="bg-dark">

    <container>
        <div class="row">
            <div class="col-10 bg-white shadow-sm p-4 mx-auto mt-4 border">
                <div id="buttons">
                    <div class="btn-group" role="group" aria-label="PlayerChoice">
                        <button type="button" class="btn btn-lg btn-danger">Rock</button>
                        <button type="button" class="btn btn-lg btn-danger">Paper</button>
                        <button type="button" class="btn btn-lg btn-danger">Scissors</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="ComputerChoice">
                        <button type="button" class="btn btn-lg btn-dark">Fight!</button>
                    </div>

                    <div class="btn-group resetbtn" role="group" aria-label="Reset">
                        <button type="button" class="btn btn-lg btn-warning">Reset</button>
                    </div>
                </div>

                <div id="text-area">
                </div>
            </div>
        </div>
    </container>






    <script src="main.js"></script>
</body>

</html>
